<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Attr</title>
    <!-- <style>
        a[target] {
            background-color: yellow;
        }
        a[target='_blank'] { 
            background-color: red;
        }
    </style> -->
</head>

<body>
    <a href="#">w3schools.com</a>
    <a href="http://www.google.com" target="_blank">google.com</a>
    <a href="http://www.wikipedia.org" target="_self">wikipedia.org</a>
    <a href="#">Someting</a>
    <script>
        var elements = document.body.querySelectorAll("a[target]");
        for (var i = 0; i < elements.length; i++) {
            elements[i].style.backgroundColor = "yellow";
        }
        elements = document.body.querySelectorAll("a[target='_blank']");
        for (var i = 0; i < elements.length; i++) {
            elements[i].style.backgroundColor = "red";
        }
    </script>
</body>

</html>
