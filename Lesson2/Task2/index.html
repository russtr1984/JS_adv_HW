<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Classwork</title>
</head>

<body>
    <div id="one">one</div>
    <script>
        var divOne = document.getElementById("one");
        divOne.insertAdjacentHTML("afterEnd", '<div id="two">two</div>');
        var divTwo = document.getElementById("two");
        divTwo.onclick = function () {
            divTwo.insertAdjacentHTML("beforeBegin", '<div id="two_first">two first</div>');
            divTwo.id = "two_second";
            divTwo.innerHTML = "two second";
        }
    </script>
</body>

</html>
